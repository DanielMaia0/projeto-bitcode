<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
    </div>
    <div>
        <form class="tipsform" id="tipsform">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" name="bill" id="bill" placeholder="100 " class="forminput" required>
            </p>
            <label for="servicequal">
                <p>Como foi seu serviço?</p>
            </label>
                <p>
                    <select name="servicequal" id="servicequal" class="formselect" required>
                        <option value="0" disabled selected>Escolha uma opção</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">5% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão divitir a conta?</p>
                </label>
                <p><input type="number" name="people" id="people" placeholder="1" class="forminput" required> Pessoas(s)</p>
                <button type="submit" class="formsubmit">Calcular!</button>
        </form>
    </div>
    <div id="totaltip">
        Gorjeta Total:
        R$ <span id="tip">0.00</span>
        <span id="each">para cada</span>
    </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
